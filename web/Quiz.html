    <body>
        <script type="text/javascript">
         document.write("Loop Start: <br />");{
        for (let i=3; i<=105; i+=2){
            for (let j=0; j<1; j++){
                document.write(i+j+"</br />");
            }
        }
        document.write("Loop Ended: <br />");
    }

        </script>


                  
    </body>
