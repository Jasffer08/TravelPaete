    function displayHello(){
        var msg;
        msg = document.getElementById("message");
        msg.outerHTML = "<h1>Hello world!</h1>";
    }
    

    </script>
    <body >
      <h3 id="message">
        To see the traditional first-program greeting, click below.
      </h3>
      <input type="button" value="Click Me!" onclick="displayHello();">


      <p id="demo">It can change HTML content.</p>
      <button type="button" onclick='document.getElementById("demo").innerHTML = "Content Change!"'>Click Me!</button>

      <br>

      <div id="target" title="box" style="width: 100px; height: 100px; background: rgb(142, 223, 11);"></div>
      <button onclick="document.getElementById('target').title='Box A'">A</button>

      <p id="demo3">It can hide HTML element.</p>
      <button type="button" onclick="document.getElementById('demo3').style.display = 'none'"">Click Me!</button>

      <br>
